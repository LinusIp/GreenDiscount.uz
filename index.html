<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Discount - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* SEARCH BAR OVERLAY */
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 20px;
      z-index: 999;
    }

    .search-overlay.active {
      display: flex;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-input {
      width: 100%;
      max-width: 350px;
      padding: 10px 14px;
      border: 1.5px solid #b6e2b7;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .close-search {
      background: none;
      border: none;
      color: #2c7d37;
      font-size: 18px;
      margin-top: 12px;
      cursor: pointer;
    }

    .search-results {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .search-results .store-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="top-header">
    <h1>Green Discount</h1>
    <img src="search_icon.png" id="search-btn" class="icon-small" alt="Search" style="cursor:pointer;" />
  </header>

  <!-- PROMO SECTION -->
  <section class="promo-section">
    <div class="promo-card">
      <div class="promo-text">
        <h2>50% off Apples</h2>
        <p>Buy before expiry!</p>
      </div>
      <img src="apple.jpg" class="promo-img" alt="Apples" />
    </div>
  </section>

  <!-- NEARBY STORES -->
  <h3 class="section-title">Nearby Stores</h3>
  <div id="store-list" class="store-list">
    <a href="category.html" class="store-item">
      <img src="store_icon.png" class="store-icon" alt="Store" />
      <div>
        <h4>Korzinka Yunusobod filiali</h4>
        <p>15 discounted items</p>
      </div>
      <img src="buy_icon.png" class="chevron" alt="Go" />
    </a>

    <a href="category.html" class="store-item">
      <img src="store_icon.png" class="store-icon" alt="Store" />
      <div>
        <h4>Korzinka Buyuk Ipak Yo'li filiali</h4>
        <p>10 discounted items</p>
      </div>
      <img src="buy_icon.png" class="chevron" alt="Go" />
    </a>
  </div>

  <!-- NEARBY DISCOUNTS -->
  <section class="nearby-discounts">
    <h3 class="section-title">Discounts Near You</h3>
    <div id="nearby-results" class="store-list">
      <p>Loading nearby discounts...</p>
    </div>
  </section>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <img src="home.png" alt="Home" />
      <span>Home</span>
    </a>
    <a href="category.html" class="nav-item">
      <img src="categories_icon.png" alt="Category" />
      <span>Category</span>
    </a>
    <a href="ai-scan.html" class="nav-item">
      <img src="ai.png" alt="AI Scan" />
      <span>AI Scan</span>
    </a>
    <a href="cart.html" class="nav-item">
      <img src="cart_icon.png" alt="Cart" />
      <span>Cart</span>
    </a>
    <a href="profile.html" class="nav-item">
      <img src="profile.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav>

  <!-- SEARCH OVERLAY -->
  <div class="search-overlay" id="search-overlay">
    <input type="text" id="search-input" class="search-input" placeholder="Search for stores or discounts..." />
    <button class="close-search" id="close-search">Close ✖</button>
    <div class="search-results" id="search-results"></div>
  </div>

  <script>
    const stores = [
      { name: "Korzinka Yunusobod filiali", items: 15, lat: 40.7128, lon: -74.0060 },
      { name: "Korzinka Buyuk Ipak Yo'li filiali", items: 10, lat: 40.7306, lon: -73.9352 },
      { name: "Korzinka Chilonzor", items: 8, lat: 40.7510, lon: -73.9690 },
      { name: "Korzinka Sergeli", items: 12, lat: 40.745, lon: -73.98 }
    ];

    // --- Nearby Discounts Feature ---
    const resultsDiv = document.getElementById('nearby-results');

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLon = pos.coords.longitude;

        const nearby = stores.map(store => ({
          ...store,
          distance: getDistance(userLat, userLon, store.lat, store.lon).toFixed(1)
        })).sort((a, b) => a.distance - b.distance);

        resultsDiv.innerHTML = nearby.map(store => `
          <a href="category.html?store=${encodeURIComponent(store.name)}&lat=${store.lat}&lon=${store.lon}" class="store-item">
            <img src="store_icon.png" class="store-icon" alt="Store" />
            <div>
              <h4>${store.name}</h4>
              <p>${store.items} discounted items • ${store.distance} km away</p>
            </div>
            <img src="buy_icon.png" class="chevron" alt="Go" />
          </a>
        `).join('');
      }, () => {
        resultsDiv.innerHTML = `<p>Location access denied. Showing default stores.</p>`;
      });
    } else {
      resultsDiv.innerHTML = `<p>Geolocation not supported.</p>`;
    }

    // --- Search Overlay Logic ---
    const searchBtn = document.getElementById('search-btn');
    const searchOverlay = document.getElementById('search-overlay');
    const closeSearch = document.getElementById('close-search');
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');

    searchBtn.onclick = () => {
      searchOverlay.classList.add('active');
      searchInput.focus();
    };

    closeSearch.onclick = () => {
      searchOverlay.classList.remove('active');
      searchInput.value = '';
      searchResults.innerHTML = '';
    };

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = stores.filter(store =>
        store.name.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        searchResults.innerHTML = `<p style="text-align:center;color:#555;">No results found.</p>`;
      } else {
        searchResults.innerHTML = filtered.map(store => `
          <a href="category.html?store=${encodeURIComponent(store.name)}&lat=${store.lat}&lon=${store.lon}" class="store-item">
            <img src="store_icon.png" class="store-icon" alt="Store" />
            <div>
              <h4>${store.name}</h4>
              <p>${store.items} discounted items</p>
            </div>
            <img src="buy_icon.png" class="chevron" alt="Go" />
          </a>
        `).join('');
      }
    });
  </script>

</body>
</html>
