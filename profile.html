<script>
  // ðŸª´ Load Eco Points from storage or default
  let ecoPoints = parseFloat(localStorage.getItem('ecoPoints')) || 0;

  document.getElementById('ecoPoints').textContent = ecoPoints.toFixed(0);

  // Level calculation (simple example)
  const level = Math.floor(ecoPoints / 500) + 1;
  const nextLevelGoal = level * 500;
  const progressPercent = (ecoPoints % 500) / 5;

  document.getElementById('progressFill').style.width = progressPercent + '%';

  // Dynamic level name
  const levelNames = ["Seedling", "Sprout", "Green Guardian", "Eco Hero", "Planet Protector"];
  const levelName = levelNames[level - 1] || "Eco Legend";

  document.querySelector('.eco-level').textContent = `Level ${level} â€” ${levelName}`;
  document.querySelector('.eco-dashboard p').textContent = `${(nextLevelGoal - ecoPoints).toFixed(0)} points to reach Level ${level + 1} ðŸŒ¿`;
</script>
